<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="./content/bootstrap.min.css">
		<link rel="stylesheet" href="./content/games.css">
		<title>Countdown Games</title>
	</head>
	<body>
		<!-- Game tracker -->
		<div class="tiles">
			<div class="tile-border" id="game-tracker">
				<div class="tile round-tile" id="round1">L</div>
				<div class="tile round-tile" id="round2">L</div>
				<div class="tile round-tile" id="round3">N</div>
				<div class="tile round-tile" id="round4">L</div>
				<div class="tile round-tile" id="round5">L</div>
				<div class="tile round-tile" id="round6">N</div>
				<div class="tile round-tile" id="round7">L</div>
				<div class="tile round-tile" id="round8">L</div>
				<div class="tile round-tile" id="round9">N</div>
				<div class="tile round-tile" id="round10">L</div>
				<div class="tile round-tile" id="round11">L</div>
				<div class="tile round-tile" id="round12">L</div>
				<div class="tile round-tile" id="round13">L</div>
				<div class="tile round-tile" id="round14">N</div>
				<div class="tile round-tile" id="round15">C</div>
			</div>
		</div>
		
		<div class="left_game_box">
			<!-- Letters game -->
			<div class="gamebox">
				<div class="letters_inner">
					<div class="tiles">
						<div class="tile-border">
							<div class="tile" id="letter1"></div>
							<div class="tile" id="letter2"></div>
							<div class="tile" id="letter3"></div>
							<div class="tile" id="letter4"></div>
							<div class="tile" id="letter5"></div>
							<div class="tile" id="letter6"></div>
							<div class="tile" id="letter7"></div>
							<div class="tile" id="letter8"></div>
							<div class="tile" id="letter9"></div>
							<br>
							<div class="tile" id="display1"></div>
							<div class="tile" id="display2"></div>
							<div class="tile" id="display3"></div>
							<div class="tile" id="display4"></div>
							<div class="tile" id="display5"></div>
							<div class="tile" id="display6"></div>
							<div class="tile" id="display7"></div>
							<div class="tile" id="display8"></div>
							<div class="tile" id="display9"></div>
						</div>
					</div>
					<div class="selection tile-border">
						<div class="selection tile" id="vowelbox">VOWEL</div>
						<div class="value tile" id="vowelnum">77</div>
					</div>
					<div class="selection tile-border">
						<div class="value tile" id="consonantnum">77</div>
						<div class="selection tile" id="consonantbox">CONSONANT</div>
					</div>
				</div>
			</div>
			
			<!-- <div class="playerbox">
				<textarea rows="1" id="player1" class="player name" placeholder="Player 1" spellcheck="false"></textarea>
				<div id="score1" onmousedown="scoreChange('1', event.which)" class="player score">0</div>
			</div>
			<br> -->
			
			<br>
		
			<!-- Numbers game -->
			<div class="gamebox">
				<div class="numbers_inner">
					<div id="number-target-box" class="targetbox">
						<div id="numbers-target" class="target">000</div>
					</div>
					<div class="tiles">
						<div class="tile-border">
							<div class="number tile" id="number1"></div>
							<div class="number tile" id="number2"></div>
							<div class="number tile" id="number3"></div>
							<div class="number tile" id="number4"></div>
							<div class="number tile" id="number5"></div>
							<div class="number tile" id="number6"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- <div class="playerbox">
				<textarea rows="1" id="player2" class="player name" placeholder="Player 2" spellcheck="false"></textarea>
				<div id="score2" onmousedown="scoreChange('2', event.which)" class="player score">0</div>
			</div> -->
		</div>
		
		<div class="right_game_box">
			<!-- Clock -->
			<div id="clock">
				<canvas id="clock-canvas" width="600px" height="600px"></canvas>
			</div>
		</div>
		
		<!-- Bottom panel -->
		<div class="bottom-panel">
			<div class="targetbox large" id="display-target-box" style="display: none;">
				<div id="display-target" class="target large">000</div>
			</div>
			<br>
			<div class="conundrum_box">
				<div id="letter_display">
					<div class="tile big-tile" id="panel1">C</div>
					<div class="tile big-tile" id="panel2">O</div>
					<div class="tile big-tile" id="panel3">U</div>
					<div class="tile big-tile" id="panel4">N</div>
					<div class="tile big-tile" id="panel5">T</div>
					<div class="tile big-tile" id="panel6">D</div>
					<div class="tile big-tile" id="panel7">O</div>
					<div class="tile big-tile" id="panel8">W</div>
					<div class="tile big-tile" id="panel9">N</div>
				</div>
				<div id="number_display" style="display: none;">
					<div class="tile big-num-tile" id="pnum1">100</div>
					<div class="tile big-num-tile" id="pnum2">75</div>
					<div class="tile big-num-tile" id="pnum3">50</div>
					<div class="tile big-num-tile" id="pnum4">25</div>
					<div class="tile big-num-tile" id="pnum5">10</div>
					<div class="tile big-num-tile" id="pnum6">8</div>
				</div>
			</div>
		</div>

		<audio src="./content/countdown.mp3" id="music"></audio>
		
		<script src="./content/jquery.min.js"></script>
		<script src="./content/dictionary.js"></script>
		<script src="./content/conundrum-data.js"></script>
		<script src="./content/conundrum.js"></script>
		<script src="./content/clock.js"></script>
		<script src="./content/cntdn.js"></script>
		<script src="./content/games.js"></script>
		<!-- <script src="./content/score.js"></script> -->
	</body>
</html>
